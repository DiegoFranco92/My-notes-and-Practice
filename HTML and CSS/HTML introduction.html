
<!--Most HTML elements start with an Opening TAG and a Closing TAG-->

<p>  </p> <!--this is the "P TAG" stands for Paragraph-->
<!--Paragraphs are "block-level elements", and notably will automatically close if another block-level element is parsed before the closing
HTML paragraphs can be any structural grouping of related content, such as images or form fields.-->

<!--HEADINGS-->
<!--Goes from h1 to h6-->
<h1></h1> <!--MAIN HEADING this can only be used ones per page-->
<h2></h2> <!--CHAPTER HEADING-->
<h3></h3>
<h4></h4>
<h5></h5>
<h6></h6>
<!-- h1 is the biggest heading. and h6 is the smallest-->
<!-- HEADINGS are important not only for size, but the search engines use them to codify the web search-->


<!--LINKS-->
<!--To add links to your webpage, we use the <a></a> TAG-->
<a></a> <!--this will tell the program that inside this tags theres a link that can be clicked-->
<!--but we need to add this link. so we use the "href" atribute -->
<a href="the link goes here"></a>
<!-- the a TAG can be use inside p tags, h tags etc.-->


<!--ATTRIBUTES-->
<!--HTML attributes provide additional information about HTML elements-->
<!--Attributes are always specified in the start tag-->
<a href=""></a> <!--href is the atribute for links-->


<!--IMAGES-->
<!--Images tags dont have a closure tag-->
<img>
<!--we need  to provide a "file path" or URL for the image we want to display-->
<img src="here we put the file path or the URL"> <!--src is we way we add the path to the image. -->
<!--the img also provide a ALT attribute. it is an alternative message in case something goes bad with the image-->
<img src="here is the image" alt="cant load image"> <!--slow conection is the main problem and it will display alt-->


<!--the <head></head> element-->
<head></head>
<!--this element is a container for metadata and ins placed between the <html> tag abd the <body> tag-->
<!--Metadata is data about the HTML document, it is not displayed-->
<!--Metadata typically define the document title, character set, styles, scripts, and other meta information.-->
<!--The following elements can go inside the <head> element:-->
    <title></title> <!--required in every html document, defines a title for your HTML-->
    <style></style> <!--Tag used to conect the CSS style sheets to the html -->
    <base href=""> <!-- tag specifies the base URL and/or target for all relative URLs in a document-->
    <link rel="" href=""> <!--defines the relationship between the current document and an external resource.-->
    <meta> <!--tag defines metadata about an HTML document. Metadata is data (information) about data.-->
    <script></script> <!--tag is used to embed a client-side script (JavaScript).-->
    <noscript></noscript> 

<!-- DIV element -->
<!--stands for division--> 
<!--defines a division or a section in an HTML. it is used as a container, which is then slyled with CSS or manipulated with JS-->   
<div></div>
